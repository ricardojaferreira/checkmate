<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckMate</title>
</head>
<body>

    <header>
        <img src="checkmate-logos.png" alt="Logo">
        <label for="login">Log In</label>
        <input type="checkbox" id="login">
        <label for="try">Try before sign up</label>
        <input type="checkbox" id="try">
    </header>

    <h1>Organize your day one To Do at a time</h1>
    <p>Create and organize your to do's from anywhere in the world</p>

    <aside id="signup">
        <h2>Sign Up for Free</h2>
        <label for="username"></label>
        <input type="text" name="username" value="username or email" id="username"><br>
        <label for="password"></label>
        <input type="text" name="password" value="password" id="password"><br>
        <input type="submit" value="Sign Up">
    </aside>

    <footer>
        <p>&copy;2017 All rights reserved</p>
        <label for="country">Choose a language: </label>
        <select name="country" id="country">
            <label for="eng"></label>
            <option value="eng" id="eng">English (GB)</option>
            <label for="pt"></label>
            <option value="pt" id="pt">Portuguese</option>
            <label for="esp"></label>
            <option value="esp" id="esp">Spanish</option>
            <label for="ita"></label>
            <option value="ita" id="ita">Italian</option>
            <label for="ger"></label>
            <option value="ger" id="ger">German</option>
        </select>
    </footer>
</body>
</html>
